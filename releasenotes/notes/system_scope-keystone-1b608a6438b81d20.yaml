features:
  - |
    The ``system_scope`` parameter has been added to
    the ``tacker::keystone::authtoken`` class.

  - |
    The ``tacker::keystone::auth`` class now supports customizing roles
    assigned to the tacker service user.

  - |
    The ``tacker::keystone::auth`` class now supports defining assignmet of
    system-scoped roles to the tacker service user.
